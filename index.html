<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR.js + A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2"></script>
  </head>
  <body style="margin: 0;">
    <a-scene embedded arjs="debugUIEnabled: false;">
      <a-assets>
        <img id="yoichi" src="yoichi.png">
      </a-assets>
      <a-marker preset="custom" type="pattern" url="hiro.patt" position="24.340318944858634 1 124.15832977742033" smooth="true">
        <a-plane src="#yoichi" rotation="0 180 0" width="1" height="1" look-at="[camera]"></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
