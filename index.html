<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geoar.js/build/geoar.min.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      geoar
      geoar-target-latitude="24.340317722960265"
      geoar-target-longitude="124.15838744491454"
    >
      <a-entity
        geometry="primitive: plane; width: 1;"
        material="src: yoichi.png; transparent: true;"
        look-at="[camera]"
        scale="1 1 1"
      ></a-entity>
      
      <a-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
