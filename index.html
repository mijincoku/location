<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="yoichi.png"
                    look-at="[gps-camera]"
                    scale="12 10 10"
                    gps-entity-place="latitude: 24.33499562683058; longitude: 124.16412086592365;"
                ></a-image>

                <a-image
                src="yoichi.png"
                look-at="[gps-camera]"
                scale="12 10 10"
                gps-entity-place="latitude:24.33772945035657; longitude:,124.16563289478331;"
            ></a-image>

            <a-image
            src="yoichi.png"
            look-at="[gps-camera]"
            scale="12 10 10"
            gps-entity-place="latitude:24.395819237362613; longitude:,124.24584332348005;"
        ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
